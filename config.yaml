          url: https://x.com/ignorantsoup
      #customIcons:
      #  - icon: /fav.png
      #    url: "https://example.com"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/atwork.webp"
    content: |-
      I am a cybersecurity professional in the military. I have a background in Electrical Engineering and worked in the military as an engineer since 2011. In 2020, I transited to another role in the cyber security domain. As an experienced manager, I love building my team, supporting their growth and helping them to deepen their technical competency. I am also very interested in using technology to "outsource" tasks so that we are able to do more productive things.

      I am currently pursuing AI topics as a hobby and am using AI to level up my knowledge in multiple fields.
    skills:
      enable: true
      title: "Here are a few cyber-security certifications and key interests of mine recently:"
      items:
        - "OSCP"
        - "OSDA"
        - "OSWE"
        - "OSEP"
        - "Leveraging AI to build Automations"
        - "Child Development"
        - "Leaving a Legacy"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Manager, Cybersecurity"
        company: "Digital and Intelligence Service"
        date: "Mar 2020 - present"
        #featuredLink:
        #  enable: true
        #  name: "View the project"
        #  url: "https://example.com"
        content: "I am currently working as a manager in the Cyber Security domain. As a manager, I am responsible for developing and delivering on the Objectives and Key Results of my team. I chart out workplans to develop my team in their technical competency, and guide my team to build automations that will help them do their work. I led the team to use the ELK stack for data analytics, allowing us to get to information at a much quicker pace."

      - job: "Officer Commanding (Weapons, Sensors, C2)"
        company: "RSAF-ADOC"
        #companyUrl: "https://example.com"
        date: "Feb 2017 - Mar 2020"
        #featuredLink:
        #  enable: true
        #  url: "https://example.com"
        info:
          enable: true
          #content: I worked as a software developer for more than one year in Amazon.
        content: |
          Transformed a 15-20 person maintenance team to provide additional value-added services to address defects and implement solutions to reduce defect count. Ensures engineering capability alignment across six platforms.

          - Led command level innovation culture development and fostered internal and external collaborations.
          - Established overhaul and preservation programs, and led engineering projects to (1) reduce operator start up time byu 80% and (2) established new maintenance capability though computer simulation of connecting systems.
          - Drove advancements in squadron's culture in leadership, quality management and process innovation


      - job: "Staff Officer, Logistics Planning Branch"
        company: "RSAF-AELD"
        #companyUrl: "https://example.com"
        date: "Oct 2015 - Jan 2017"
        info:
          enable: false
        #featuredLink:
        #  enable: true
        #  url: "https://example.com"
        content: |
          Hired as the team leader to focus on long term force structuring of engineering within the RSAF. Coordinated plans with multiple maintenance operations units and ensured right effort to drive manpower efficiency before commencement of right sizing efforts.

          - Oversaw strategic industry partner capability development
          - Managed and maintained relationships with other Air Forces' Engineering entities and hosted them for exchange of strategic ideas to meet long term challenges
          - Reviewed manpower provisioning and training support plans across all RSAF platforms

      - job: "Unit Safety Officer & Lead Engineer, Electro-Mechanical Systems"
        company: "RSAF-ADOC"
        #companyUrl: "https://example.com"
        date: "May 2014 - Oct 2015"
        #featuredLink:
        #  enable: true
        #  url: "https://example.com"
        content: |
          Kickstarted the group's foray into performing Operational Engineering for Air Defense Electro-Mechanical Systems

          - Implemented reliability trending and analysis for the Group through educating and sharing reliability trending methodologies with other Flights
          - Led in defect analysis and proposed methods to enahnce reliability of common failure parts
          - Reviewed Safety risk assessment for the maintenance platforms under the Group as covering Group Safety Officer for a year
          - Kickstarted review of Monthly Safety programmes to disseminate key safety messages and enhance participants understanding and retention

      - job: "Lead Engineer, Operational Maintenance"
        company: "RSAF-ADOC"
        #companyUrl: "https://example.com"
        date: "Apr 2012 - May 2014"
        content: "Supported mission by providing effective engineering and logistics support. Led changes in structure and job scope of the squadron to better support overall mission through restructuring"

