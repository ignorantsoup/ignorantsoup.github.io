  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Kenneth Tang"
    subtitle: "I like to find new ways to do things"
    content: "Passionate about topics on leadership, personal development and using coding to do things faster and easier"
    image: /images/me.webp
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
